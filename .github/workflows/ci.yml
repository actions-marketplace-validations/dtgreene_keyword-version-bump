name: CI

on:
  push

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      # Checkout the Repo
      - uses: actions/checkout@v3

      # Install Node 16
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      # Install dependencies
      - run: npm ci

      # Run tests
      - run: npm test
